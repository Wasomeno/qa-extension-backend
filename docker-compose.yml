version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qa-extension-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis
    networks:
      - qa-net

  redis:
    image: redis:7-alpine
    container_name: qa-extension-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - qa-net

networks:
  qa-net:
    driver: bridge

volumes:
  redis_data:
