version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qa-extension-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_ADDR=redis:6379
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.qa-api.loadbalancer.server.port=3000"
      - "traefik.http.routers.qa-api.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.qa-api.entrypoints=websecure"
      - "traefik.http.routers.qa-api.tls.certresolver=letsencrypt"
    depends_on:
      - redis
    networks:
      - qa-net

  redis:
    image: redis:7-alpine
    container_name: qa-extension-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - qa-net

networks:
  qa-net:
    driver: bridge

volumes:
  redis_data:
